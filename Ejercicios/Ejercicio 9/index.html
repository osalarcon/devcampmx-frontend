<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>

<body>
    <button onclick="changeText()">Cambiar</button>
    <div id="elemento">Hola</div>

    <script>
        // console.log(document);
        var miDocumento = document;
        console.log(miDocumento);

        var elemento = document.getElementById('elemento');
        console.log(elemento);

        function printNumbersOnDOM() {
            for (var x = 1; x <= 20; x++) {
                // elemento.innerHTML += ` ${x} `;
                elemento.innerHTML += `<br>${x}`;
                // elemento.innerHTML += x + '<br>';
            }

            elemento.style.backgroundColor = "rgb(12,34,99)";
            elemento.style.color = "rgb(00,99,00)";
        }

        function changeText() {
            elemento.innerHTML = "Info changed";
            elemento.style.backgroundColor = "rgb(00,34,00)";
            elemento.style.color = "rgb(99,99,99)";
        }

        printNumbersOnDOM();
    </script>
</body>

</html>
